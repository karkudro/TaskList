<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a {
            text-decoration: none;
            color: #007bff;
            margin-left: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        .add-task {
            display: inline-block;
            margin-top: 15px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
        }
        .add-task:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tasks</h1>
        <ul>
            {% for task in tasks %}
                <li>
                    {{ task.title }} 
                    <span>
                        {% if task.completed %}
                            âœ… Completed
                        {% else %}
                            <a href="{% url 'complete_task' task.id %}">Complete</a>
                        {% endif %}
                        <a href="{% url 'delete_task' task.id %}" style="color: red;">Delete</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
        <a class="add-task" href="{% url 'add_task' %}">Add Task</a>
    </div>
</body>
</html>
